<div class="wrapper">
  <h1>People</h1>
  <table>
    <thead>
    <tr>
      <th>Vorname</th>
      <th>Nachname</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.name }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <a href="#" [routerLink]="['/post/', person.id, 'view']">Anzeigen</a>
        <a href="#" [routerLink]="['/post/', person.id, 'edit']">Bearbeiten</a>
        <button type="button" (click)="deletePerson(person.id)">Loeschen</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
