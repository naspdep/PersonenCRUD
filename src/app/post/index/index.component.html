<div class="wrapper" id="index-wrapper">
  <h1>Personen</h1>

  <div class="search"><i class="fa fa-search"></i><input type="search" placeholder="Person suchen" [(ngModel)]="searchTerm"></div>

  <table>
    <thead>
    <tr>
      <th>Vorname</th>
      <th>Nachname</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people | filter: searchTerm">
      <td>{{ person.name }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <a href="#" [routerLink]="['/post/', person.id, 'view']" class="btn btn-view">Anzeigen</a>
      </td>
      <td>
        <a href="#" [routerLink]="['/post/', person.id, 'edit']" class="btn btn-edit">Bearbeiten</a>
      </td>
      <td>
        <button type="button" (click)="deletePerson(person.id)" class="btn btn-delete">LÃ¶schen</button>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="#" class="btn btn-create" [routerLink]="'/post/create'">Neue Person</a>

</div>
