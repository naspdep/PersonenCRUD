<div class="wrapper" id="view-wrapper">
  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <fieldset>
    <legend>ID</legend>
    <div>{{ this.person.id }}</div>
  </fieldset>

  <fieldset>
    <legend>Vorname</legend>
    <div>{{ person.name }}</div>
  </fieldset>


  <fieldset>
    <legend>Nachname</legend>
    <div>{{ person.lastName }}</div>
  </fieldset>

  <fieldset>
    <legend>E-Mail</legend>
    <div>{{ person.email }}</div>
  </fieldset>

</div>
