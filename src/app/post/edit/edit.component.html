<div class="wrapper">
  <h1>Person bearbeiten</h1>
  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" id="name" [(ngModel)]="person.name" class="form-control">

      <label for="email">E-Mail:</label>
      <input type="text" formControlName="email" id="email" [(ngModel)]="person.email" class="form-control">
    </div>

    <button class="btn btn-primary" type="submit">Update</button>
  </form>
</div>
